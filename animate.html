<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title></title>
	<script src="https://cdn.static.runoob.com/libs/jquery/1.10.2/jquery.min.js"></script>
	<script>
		$(document).ready(function(){
			$("button").click(function(){
				$("p").hide("slow",function(){
					alert("段落被隐藏");
				});
			});
		});
	</script>
</head>
<body>
<button>隐藏</button>
<p>点击“隐藏”，我就被隐藏起来</p>
</body>
</html>
